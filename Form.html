<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="Trigger.js"></script>
    <title>Login Panel</title>
</head>
<body>

    <div class="login-panel">
      <h3 class="header">
        <i class="bi bi-box-seam"></i> 
        <strong>LMS</strong>
      </h3>

    <p class="para">Sign in here.</p>

    <form  name="myForm"    action="/action_page.php" onsubmit="return validateForm()" method="post">

      <div class="form-group from text-left">
        <label for="username"><strong>User Name</strong></label>
        <input type="text" id="username" name="uname" class="form-control" placeholder="Enter User Name"   >
      </div>
      
      <div class="form-group from text-left">
        <label for="password"><strong>Password</strong></label>
        <input type="password" id="password" name="upsswrd" class="form-control" placeholder="Enter Password" >
      </div>

      <div class="form-group form-check text-left">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>

      <button  type="submit" class="btn-custom">Sign In</button>

      <a href="https://www.youtube.com/results?search_query=forgot+password+android+phone" class="forgot-password">Forgot your password?</a>
    </form>
  </div>



</body>
</html>
